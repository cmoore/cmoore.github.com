---
layout: default
---
<div class="row">
  <div class="col-md-8">
  {{ content }}
  </div>
  <div class="col-md-4">
    <div id="related">
      <legend>Related | <a href="/">Up</a></legend>
      <ul>
      {% for post in site.related_posts %}
        <li><a href="/{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <div class="lisp center"></div>
  </div>
</div>
