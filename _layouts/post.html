---
layout: default
---
<div class="row">
  <div class="span8">
  {{ content }}
  </div>
  <div class="span4">
    <div id="related">
      <legend>Related | <a href="/">Up</a></legend>
      <ul>
      {% for post in site.related_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <div class="lisp center"></div>
    <div class="symbolics"></div>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div class="footer"></div>
    <legend>Discuss</legend>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
    var disqus_shortname = 'hellyeahdotorg'; // required: replace example with your forum shortname
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    <div class="adbump">
      <script type="text/javascript"><!--
      google_ad_client = "ca-pub-6291127276853360";
      google_ad_slot = "2059972021";
      google_ad_width = 728;
      google_ad_height = 90;
      </script>
      <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
    </div>
  </div>
</div>
